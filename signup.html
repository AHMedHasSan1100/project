<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Helwan College</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <div class="signup-form">
      <h1>Create Student Account</h1>
      <div class="form-message-container">
        <span>Please fill in the required details</span>
      </div>
      <form>
        <input type="text" placeholder="Full Name" required>

        <input type="email" placeholder="Email Address" class="lowercase" required>

        <div class="password-field">
          <input type="password" placeholder="Password" pattern=".*[A-Za-z].*" title="Password must contain at least one letter" required>
          <span class="eye-icon"></span>
        </div>

        <input type="text" placeholder="National ID Number" required>

        <select required>
          <option value="" disabled selected>Choose Academic Year</option>
          <option value="1">Year 1</option>
          <option value="2">Year 2</option>
          <option value="3">Year 3</option>
          <option value="4">Year 4</option>
        </select>

        <select required>
          <option value="" disabled selected>Choose Department</option>
          <option value="mechatronics">Mechatronics</option>
          <option value="cybersecurity">Cybersecurity</option>
          <option value="ai">Artificial Intelligence</option>
          <option value="data">Data Science</option>
        </select>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
